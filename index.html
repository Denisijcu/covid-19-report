<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
        <header class="bg-gray-100 m-2 text-gray-100 static top-0 left-0">
            <h1 class="text-left font-bold m-4 text-4xl top-0 left-0">Covid-19 Data</h1>
            <p class="ml-2">Report Updated</p>

        </header>

        <div class="loader h-2 w-2 ml-40">
            <div class="circle h-2 w-2"></div>
            <div class="circle h-2 w-2"></div>
        </div>
    
    
    <div class="flex main">
    <form class="w-full max-w-sm">
        <div class="flex items-right border-b border-b-2 border-teal-500 py-2">
          <input id="_valueSearch" class="appearance-none bg-transparent border-none w-full text-gray-700 ml-3 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Enter Country Name" aria-label="Full name">
          <button class="btnSearch flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm m-2 border-4 text-white py-1 px-2 rounded" type="button">
           Search
          </button>
         
        </div>
      </form>
    </div>
    </div>
   
      
        <div class="output">
    </div>
   <script src="app.js"></script> 
   <script>

const loader = document.querySelector('.loader');
      const main = document.querySelector('.main');

      function init() {
        setTimeout(() => {
          loader.style.opacity = 0;
          loader.style.display = 'none';
          main.style.display = 'block';
          setTimeout(() => (main.style.opacity = 1), 50);
        }, 4000);
      }
      init();
   </script>
</body>
</html>
