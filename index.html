<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        header {
            background-image: url("/covid-19c.jpg");
            background-repeat: no-repeat;
            background-size:100vw 100vh;

    </style>

<body>

            <p class="ml-2">Report Updated</p>

        </header>
    
    
    <div class="flex">

           Search

      </form>
    </div>
    </div>
